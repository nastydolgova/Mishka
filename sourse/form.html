<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mishka</title>
 </head>
 <body>
     <header class="page-header">
         <a href="#" class="page-header__logo">
             <img src="https://place-hold.it/86x35" alt="" class="page-header__logo-img">
         </a>
         <nav class="main-nav">
             <button class="main-nav__toogle">
             </button>
             <div class="main-nav__wrapper">
                 <ul class="main-nav__list site-list">
                     <li class="site-list__item">Каталог товаров</li>
                     <li class="site-list__item">Вязание на заказ</li>
                 </ul>
             </div>
         </nav>
     </header>
     <main class="page-main">
         <form action="#" class="form">
            <h2 class="form__title main-title">Вязание на заказ</h2>
            <p class="form__description">
                Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
            </p>
            <fieidset class="form__item">
                <legend class="form__item-legend">Тип</legend>
                <input type="radio" name="order-type" id="" class="form__radio"><label> Аксессуар для интерьера</label>
                <input type="radio" name="order-type" id="" class="form__radio"><label>Детская игрушка</label>
            </fieidset>
            <fieidset class="form__item">
                <legend class="form__item-legend">Цвет</legend>
                <input type="checkbox" name="color" id="" class="form__checkbox"><label>Белый</label>
                <input type="checkbox" name="color" id="" class="form__checkbox"><label>Серый</label>
                <input type="checkbox" name="color" id="" class="form__checkbox"><label>"Тиффани"</label>
                <input type="checkbox" name="color" id="" class="form__checkbox"><label>Черный</label>
                <input type="checkbox" name="color" id="" class="form__checkbox"><label>Розовый</label>
                <input type="checkbox" name="color" id="" class="form__checkbox"><label>Оранжевый</label>
            </fieidset>
            <fieidset class="form__item">
                <legend class="form__item-legend">ФИО</legend>
                <label>Имя:</label>
                <input type="text" class="form__input-text" placeholder="Введите ваше имя*" required>
                <label>Фамилия:</label>
                <input type="text" class="form__input-text" placeholder="Укажите фамилию*" required>
                <label>Отчество:</label>
                <input type="text" class="form__input-text" placeholder="Отчество, если желаете">
            </fieidset>
            <fieidset class="form__item">
                <legend class="form__item-legend">Тел</legend>
                <input type="tel" class="form__input-tel" placeholder="+7 XXX XX XX*" required>
            </fieidset>
            <fieidset class="form__item">
                <legend class="form__item-legend">e-mail</legend>
                <input type="mail" class="form__input-mail" placeholder="Ваш Email*" required>
            </fieidset>
            <fieidset class="form__item">
                <legend class="form__item-legend">Доп</legend>
                <textarea name="" id="" cols="30" rows="10" class="form__textarea"></textarea>
            </fieidset>
            <p class="form__legend form__legend-bottom">
                * Поля обязательные для заполнения
            </p>
            <button class="form__button button">Отправить заказ</button>
         </form>
    </main>
    <footer class="page-footer">
        <div class="page-footer__social social">
            <a href="#" class="social__link">
               <img src="https://place-hold.it/25x25" alt="" class="social_icon">
            </a>
            <a href="#" class="social__link">
               <img src="https://place-hold.it/25x25" alt="" class="social_icon">
            </a>
            <a href="#" class="social__link">
               <img src="https://place-hold.it/25x25" alt="" class="social_icon">
            </a>
        </div>
    </footer>
</body>
</html>
